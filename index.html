<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
        #sheets-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-bottom: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        table, th, td {
            border: 1px solid #000; /* Black borders */
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-weight: bold; /* Make text bold */
        }
        th {
            background-color: #003366; /* Dark blue */
            color: #ffffff; /* White text */
        }
        tr:nth-child(even) {
            background-color: #e6f2ff; /* Light blue */
        }
        tr:nth-child(odd) {
            background-color: #ffffff; /* White */
        }
        tr:hover {
            background-color: #e4dfec; /* Light purple on hover */
        }
        h2 {
            text-align: center;
            color: #003366; /* Dark blue */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Sheet Data</h1>

    <div id="sheets-container">
        <!-- Tables will be inserted here -->
    </div>

<script>
    const sheetUrls = [
        'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=2112652019',
        'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=1442667563',
        'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=359638493'
    ];

    function cleanData(data) {
        return data.replace(/(^"|"$)/g, '').replace(/""/g, '"');
    }

    function parseCSV(csv) {
        const rows = csv.split('\n');
        return rows.map(row => {
            return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cell => cleanData(cell));
        });
    }

    async function fetchData(url, sheetIndex) {
        const response = await fetch(url);
        const data = await response.text();
        let rows = parseCSV(data);

        if (sheetIndex === 1) { // Sheet 2 specific modifications
            rows = rows.map(row => row.slice(0, 14)); // Keep only the first 14 columns
        }

        const sheetContainer = document.createElement('div');
        const table = document.createElement('table');
        const tableHead = document.createElement('thead');
        const tableBody = document.createElement('tbody');
        const tableHeaderRow = document.createElement('tr');

        // Add headers
        rows[0].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            tableHeaderRow.appendChild(th);
        });
        tableHead.appendChild(tableHeaderRow);
        table.appendChild(tableHead);

        // Add data rows
        rows.slice(1).forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
        table.appendChild(tableBody);
        sheetContainer.appendChild(table);

        const container = document.getElementById('sheets-container');
        const title = document.createElement('h2');
        title.textContent = sheetIndex === 0 ? 'SS 2024 Standings' : sheetIndex === 1 ? 'Weekly Winners' : `Sheet ${sheetIndex + 1}`;
        container.appendChild(title);
        container.appendChild(sheetContainer);
    }

    sheetUrls.forEach((url, index) => fetchData(url, index));
</script>

</body>
</html>
