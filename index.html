<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Sunday 2024 Season</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9; /* Soft grey background for light contrast */
        color: #333; /* Standard text color */
        margin: 0;
        padding: 20px;
    }
    table {
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    }
    th, td {
        padding: 12px 15px;
        border: 1px solid #ccc; /* Lighter border for less visual weight */
        text-align: center;
    }
    th {
        background-color: #e74c3c; /* Bold red */
        color: #ffffff; /* White text for contrast */
        font-size: 16px;
    }
    tr:nth-child(odd) {
        background-color: #3498db; /* Vibrant blue for alternate rows */
        color: #ffffff; /* Ensure text contrast */
    }
    tr:nth-child(even) {
        background-color: #2ecc71; /* Bright green for alternate rows */
        color: #ffffff; /* Ensure text contrast */
    }
    tr:hover {
        background-color: #f39c12; /* Orange on hover for interactivity */
        color: #ffffff;
        cursor: pointer;
    }
    .double-line-border-horizontal {
        border-bottom: double 5px #9b59b6; /* Deep purple for emphasis */
    }
    .double-line-border-vertical {
        border-right: double 5px #8e44ad; /* Darker purple for vertical emphasis */
    }
</style>

</head>
<body>
    <h1>Google Sheet Data</h1>

    <div id="sheets-container">
        <!-- Tables will be inserted here -->
    </div>

   <script>
    const sheetUrls = [
        'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=2112652019',
       // 'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=1442667563',
       // 'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=359638493'
    ];

   async function fetchData(url, index) {
        const response = await fetch(url);
        const data = await response.text();
        return { rows: parseCSV(data), index };
    }

    function parseCSV(csv) {
        const rows = csv.split('\n').map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cleanData));
        return rows;
    }

    function cleanData(data) {
        return data.replace(/^"|"$/g, '').replace(/""/g, '"');
    }

    function updateDOM({ rows, index }) {
        const container = document.getElementById('sheets-container');
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        // Header row
        const headerRow = document.createElement('tr');
        rows[0].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Data rows
        rows.slice(1).forEach((row, idx) => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        container.appendChild(table);
    }

    sheetUrls.forEach(url => fetchData(url, 0).then(updateDOM));
</script>


</body>
</html>
