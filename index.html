<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }
        #sheets-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-bottom: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #073763; /* Blue */
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #e6f2ff;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        tr:hover {
            background-color: #e4dfec;
        }
        .right-align {
            text-align: right; /* CSS for right alignment */
        }
        h2 {
            text-align: center;
            color: #073763; /* Dark blue */
            margin-top: 10px;
        }
        .double-line-border {
        border-bottom: double 3px #333; /* Example styling for a double line */
    
        }
    </style>
</head>
<body>
    <h1>Google Sheet Data</h1>

    <div id="sheets-container">
        <!-- Tables will be inserted here -->
    </div>

    <script>
    const sheetUrls = [
        'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=2112652019',
        'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=1442667563',
        'https://docs.google.com/spreadsheets/d/1I8LisCM8yshVR6INdMXQ1Qi2wzcYB8x8KI4W0dNK_ME/gviz/tq?tqx=out:csv&gid=359638493'
    ];

    function cleanData(data) {
        return data.replace(/^"|"$/g, '').replace(/""/g, '"');
    }

    function parseCSV(csv) {
        const rows = csv.split('\n');
        return rows.map(row => {
            return row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(cleanData);
        });
    }

    async function fetchData(url, index) {
        const response = await fetch(url);
        const data = await response.text();
        let rows = parseCSV(data);

        if (index === 1) {  // Limit columns for the second sheet
            rows = rows.map(row => row.slice(0, 15));
        }

        return { rows, index };
    }

    function updateDOM({ rows, index }) {
        const sheetContainer = document.createElement('div');
        const table = document.createElement('table');
        const tableHead = document.createElement('thead');
        const tableBody = document.createElement('tbody');
        const tableHeaderRow = document.createElement('tr');

        // Add headers
        rows[0].forEach(header => {
            const th = document.createElement('th');
            th.textContent = header;
            tableHeaderRow.appendChild(th);
        });
        tableHead.appendChild(tableHeaderRow);
        table.appendChild(tableHead);

        // Add data rows
        let doubleLineIndex = -1;
        rows.slice(1).forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            if (row.includes("Fighting Irish")) {
                doubleLineIndex = rowIndex +0; // Mark the next row for a double line
            }
            tableBody.appendChild(tr);
        });

        // Apply double line border if applicable
        if (doubleLineIndex >= 0 && tableBody.children[doubleLineIndex]) {
            tableBody.children[doubleLineIndex].classList.add('double-line-border');
        }

        table.appendChild(tableBody);
        sheetContainer.appendChild(table);

        const container = document.getElementById('sheets-container');
        const title = document.createElement('h2');
        title.textContent = index === 0 ? 'SS 2024 Standings' : index === 1 ? 'Weekly Winners' : `Sheet ${index + 1}`;
        container.appendChild(title);
        container.appendChild(sheetContainer);
    }

    Promise.all(sheetUrls.map((url, index) => fetchData(url, index))).then(data => {
        data.forEach(updateDOM);
    });
</script>

</body>
</html>
